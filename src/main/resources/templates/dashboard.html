<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="layout :: page">
<head>
</head>
<body>
<div th:fragment="content">
    <table class="table">
        <thead>
        <tr>
            <th>Type</th>
            <th>Label</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="label : ${operations}">
            <td th:text="${label.getType()}"></td>
            <td th:text="${label.getLabel()}"></td>
            <td th:text="${label.getAmount()}"></td>
            <td th:text="${label.getEventDate().format(DateTimeFormatter.ISO_LOCAL_DATE_TIME}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
